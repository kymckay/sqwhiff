name: Build & Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            config: gcc
          - os: windows-latest
            config: msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: bazel-${{ runner.os }}

      - name: Build sqwhiff
        run: bazelisk build --config ${{ matrix.config }} //sqwhiff

      - name: Run unit and integration tests
        run: bazelisk test --config ${{ matrix.config }} --test_output=errors //...
